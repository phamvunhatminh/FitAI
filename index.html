<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitAI Challenge JS</title>
  <link rel="stylesheet" href="src/styles/main.css" />
  <style>
    .toolbar { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin-bottom:8px; }
    .stats { display:flex; gap:16px; margin:8px 0; font:600 16px/1.2 system-ui; }
    .stat { padding:8px 12px; background:#f5f5f5; border-radius:8px; }
  </style>
</head>
<body>
  <div class="toolbar">
    <label>
      Mode:
      <select id="modeSelect">
        <option value="webcam">Webcam (realtime)</option>
        <option value="upload">Upload video</option>
      </select>
    </label>

    <label>
      Exercise:
      <select id="exerciseSelect">
        <option value="squat">Squat</option>
        <option value="pushup">Push-up</option>
        <option value="plank">Plank</option>
        <option value="jumpingjack">Jumping Jack</option>
      </select>
    </label>
    
    <label>
      Camera:
      <select id="cameraSelect"></select>
    </label>

    <input id="fileInput" type="file" accept="video/*" style="display:none" />

    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
  </div>

  <div class="stats">
    <div class="stat">Count: <span id="statCount">0</span></div>
    <div class="stat">Stage: <span id="statStage">-</span></div>
    <div class="stat">Time: <span id="statTime">0.00</span>s</div>
  </div>

  <div id="videoContainer">
    <video id="input_video" autoplay muted playsinline></video>
    <canvas id="output_canvas"></canvas>
  </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
